<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        /* Search */
        .leaflet-container .leaflet-control-search {
            position:relative;
            float:left;
            background:#fff;
            color:#1978cf;
            border: 2px solid rgba(0,0,0,0.2);
            background-clip: padding-box;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index:1000;	
            margin-left: 10px;
            margin-top: 10px;
        }
        .leaflet-control-search.search-exp {/*expanded*/
            background: #fff;
            border: 2px solid rgba(0,0,0,0.2);
            background-clip: padding-box;	
        }
        .leaflet-control-search .search-input {
            display:block;
            float:left;
            background: #fff;
            border:1px solid #666;
            border-radius:2px;
            height:22px;
            padding:0 20px 0 2px;
            margin:4px 0 4px 4px;
        }
        .leaflet-control-search.search-load .search-input {
            background: url('./assets/icons/ui/loader.gif') no-repeat center right #fff;
        }
        .leaflet-control-search.search-load .search-cancel {
            visibility:hidden;
        }
        .leaflet-control-search .search-cancel {
            display:block;
            width:22px;
            height:22px;
            position:absolute;
            right:28px;
            margin:6px 0;
            background: url('./assets/icons/ui/search-icon.png') no-repeat 0 -46px;
            text-decoration:none;
            filter: alpha(opacity=80);
            opacity: 0.8;		
        }
        .leaflet-control-search .search-cancel:hover {
            filter: alpha(opacity=100);
            opacity: 1;
        }
        .leaflet-control-search .search-cancel span {
            display:none;/* comment for cancel button imageless */
            font-size:18px;
            line-height:20px;
            color:#ccc;
            font-weight:bold;
        }
        .leaflet-control-search .search-cancel:hover span {
            color:#aaa;
        }
        .leaflet-control-search .search-button {
            display:block;
            float:left;
            width:30px;
            height:30px;	
            background: url('./assets/icons/ui/search-icon.png') no-repeat 4px 4px #fff;
            border-radius:4px;
        }
        .leaflet-control-search .search-button:hover {
            background: url('./assets/icons/ui/search-icon.png') no-repeat 4px -20px #fafafa;
        }
        .leaflet-control-search .search-tooltip {
            position:absolute;
            top:100%;
            left:0;
            float:left;
            list-style: none;
            padding-left: 0;
            min-width:120px;
            max-height:122px;
            box-shadow: 1px 1px 6px rgba(0,0,0,0.4);
            background-color: rgba(0, 0, 0, 0.25);
            z-index:1010;
            overflow-y:auto;
            overflow-x:hidden;
            cursor: pointer;
        }
        .leaflet-control-search .search-tip {
            margin:2px;
            padding:2px 4px;
            display:block;
            color:black;
            background: #eee;
            border-radius:.25em;
            text-decoration:none;	
            white-space:nowrap;
            vertical-align:center;
        }
        .leaflet-control-search .search-button:hover {
            background-color: #f4f4f4;
        }
        .leaflet-control-search .search-tip-select,
        .leaflet-control-search .search-tip:hover {
            background-color: #fff;
        }
        .leaflet-control-search .search-alert {
            cursor:pointer;
            clear:both;
            font-size:.75em;
            margin-bottom:5px;
            padding:0 .25em;
            color:#e00;
            font-weight:bold;
            border-radius:.25em;
        }

        /* Search Mobile */
        /* SEARCH */
        .leaflet-control.leaflet-control-search {
            z-index:2000;
        }
        .leaflet-control-search .search-input {
            display:block;
            float:left;
            background: #fff;
            border:1px solid #666;
            border-radius:2px;
            height:24px;
            font-size:1.25em;
            padding:0 .125em;
            margin:3px;
            padding-right:30px;
        }
        .leaflet-control-search .search-button:hover,
        .leaflet-control-search .search-button {
            background-image: url('./assets/icons/ui/search-icon-mobile.png');
            -webkit-border-radius: 4px;
                    border-radius: 4px;
            background-position: 1px 1px;	
            width:32px;
            height:32px;
        }
        .leaflet-control-search.search-load .search-input {
            background: url('./assets/icons/ui/loader.gif') no-repeat center right #fff;
        }
        .leaflet-control-search .search-cancel {
            background-image: url('./assets/icons/ui/search-icon-mobile.png');
            -webkit-border-radius: 4px;
                    border-radius: 4px;
            background-position: 0px -62px;
            width:26px;
            height:26px;
            right:34px;
            margin:3px;
        }
        .leaflet-control-search .search-tooltip {
            max-height:142px;/*(.search-tip height * 5)*/
        }
        .leaflet-control-search .search-tip {
            font-size:1em;
            margin:2px;
            padding:2px;
            display:block;
            color:black;
            background: rgba(255,255,255,0.8);
            border-radius:.25em;
            text-decoration:none;	
            white-space:nowrap;
            vertical-align:center;
        }
        .leaflet-control-search .search-tip .climbo-icon-mini {
            float:right;
            display:block;
            white-space:nowrap;	
        }
        .leaflet-control-search .search-button:hover,
        .leaflet-control-search .search-tip-select,
        .leaflet-control-search .search-tip:hover {
                background-color: #fff;
        }
        .leaflet-control-search .search-alert {
            font-size:1.2em;
        } 

    </style>
    <title>Map</title>
</head>
<body>
    <div id="map"></div>
    <script src="main.js"></script>
</body>
</html>
